<!DOCTYPE html>
<html>
<head>
  <title>FastVideo Options</title>
  <style>
    body {
      padding: 20px;
      width: 300px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .option-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    input[type="range"] {
      width: 100%;
    }
    .value-display {
      float: right;
      color: #4CAF50;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="option-group">
    <label>
      Rewind Duration
      <span class="value-display" id="rewindValue">5s</span>
    </label>
    <input type="range" id="rewindDuration" min="2" max="10" step="1" value="5">
  </div>

  <div class="option-group">
    <label>
      Normal Speed Duration
      <span class="value-display" id="normalSpeedValue">3s</span>
    </label>
    <input type="range" id="normalSpeedDuration" min="2" max="8" step="1" value="3">
  </div>

  <div class="option-group">
    <label>
      Transition Smoothness
      <span class="value-display" id="transitionValue">0.3s</span>
    </label>
    <input type="range" id="transitionDuration" min="0.1" max="1.0" step="0.1" value="0.3">
  </div>

  <button id="reset">Reset to Defaults</button>
  <script src="state.js"></script>
  <script src="options.js"></script>
</body>
</html>
